# GoReleaser configuration for git_lfs_scripts
# See https://goreleaser.com for documentation

version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: git-ls-files
    main: ./cmd/git-ls-files
    binary: git-ls-files
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/mslinn/git_lfs_scripts/internal/common.Version={{.Version}}

