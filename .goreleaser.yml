archives:
  - id: git-lfs-scripts-archive
    formats:
      - tar.gz
      - zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - README.md
      - LICENSE
      - CHANGELOG.md

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'Enhancements'
      regexp: '^.*?(enhance|improvement)(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Others
      order: 999

release:
  github:
    owner: mslinn
    name: git_lfs_scripts_go
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## Release {{ .Tag }}

    Git LFS Scripts - Go implementations of Git LFS helper commands.

    Download the appropriate archive for your platform below and extract all binaries to your PATH.
  footer: |
    ## Installation

    ### Quick Install
    Download the archive for your platform, extract it, and add the binaries to your PATH:

    ```bash
    # Linux/macOS example
    tar -xzf {{ .ProjectName }}_{{ .Version }}_linux_amd64.tar.gz
    sudo mv git-* /usr/local/bin/
    ```

    ### Verify Installation
    ```bash
    git ls-files --help
    git lfs-track --help
    git nonlfs --help
    ```

    ---

    **Full Changelog**: https://github.com/mslinn/{{ .ProjectName }}/compare/{{ .PreviousTag }}...{{ .Tag }}
